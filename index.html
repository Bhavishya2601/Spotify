<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="Spotify">
                    <img class="invert close" src="img/close.svg" alt="close">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    Your library
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>
                <div class="footer" style="bottom: 20px;">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>PrivacyCenter</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header bg-gray rounded align-center">
                <div class="arrow">
                    <div>
                        <img class="invert hamburger" src="img/hamburger.svg" alt="Hamburger">
                    </div>
                    <div class="arrow-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="spotify-icon">
                        <img class="invert" src="img/logo.svg" alt="Spotify">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer"></div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="img/prevsong.svg" alt="Previous Song">
                        <img id="play" src="img/play.svg" alt="Play">
                        <img id="next" src="img/nextsong.svg" alt="Next Song">
                        <img id="volume" src="img/volume.svg" alt="Volume">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>

                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
